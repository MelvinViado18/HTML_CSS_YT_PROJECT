        <style>
            .subscribe-button{
                background-color: rgb(201, 45, 45);
                color: white;
                border: none;
                width:80px;
                height:30px;
                font-size: 10;
                border-radius:2px;
                border-width: 1px;
                cursor:pointer;
                margin-right: 5px;
                transition: opacity 0.15s;
            }

            .subscribe-button:hover{
                opacity:0.8;
            }

            .join-button{
                background-color: white;
                color: rgb(53, 133, 237);
                border: solid;
                border-color: rgb(53, 133, 237);
                width:50px;
                height:30px;
                font-size: 10;
                border-radius:2px;
                cursor:pointer;
                margin-right: 5px;
                transition: 
                    all 0.15s;

            }

            .join-button:hover{
                background-color:rgb(53, 133, 237);
                color: white;
            }

            .join-button:active{
                opacity:0.7;
            }

            .tweet-button{
                background-color: rgb(53, 133, 237);
                font-family:Arial, Helvetica, sans-serif;
                font-weight: bold;
                color: white;
                border: none;

                height:30px;
                font-size: 10;
                border-radius:25px;
                cursor:pointer;
                margin-right: 5px;
                box-shadow: -1px 5px 10px rgba(0 ,0, 0, 0.2);
                transition:all 0.15s;
            }

            .tweet-button:hover{
                box-shadow: -1px 5px 10px rgba(0 ,0, 0, 0.3);
            }

            .tweet-button:active{
                opacity:0.8;
            }
        </style>

            <button class="subscribe-button">SUBSCRIBE</button>

            <button class="tweet-button">Tweet</button>
